<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Baby Memory Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script defer src="./assets/script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container-fluid">
    <header>
      <h1>Baby Memory Book</h1>
    </header>
  </div>

  <main>
    <div class="container-md">
      <div class="container-md mt-4">
        <nav class="mb-3">
          <label for="searchDate" class="form-label">Search by Date:</label>
          <input type="date" id="searchDate" class="form-control" style="max-width: 250px; display: inline-block;">
          <button id="clearSearch" class="btn btn-secondary ms-2">Clear</button>
        </nav>
        <form id="memoryForm">
          <div class="mb-3">
            <label for="memoryText" class="form-label">Message</label>
            <textarea class="form-control" id="memoryText" rows="3" placeholder="Share a memory..."></textarea>
          </div>
          <div class="mb-3">
            <label for="memoryMedia" class="form-label">Upload Image/Video</label>
            <input class="form-control" type="file" id="memoryMedia" accept="image/*,video/*" multiple>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <div id="memoryPosts" class="mt-4"></div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
